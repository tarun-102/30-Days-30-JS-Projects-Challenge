<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .inputs, .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      background: #fff;
      color: #000;
    }

    .timer {
      font-size: 3em;
      font-weight: bold;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7aa;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #003f7f);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inputs">
      <input type="number" placeholder="Hour" id="hour" min="0" max="99" />
      <input type="number" placeholder="Minute" id="minute" min="0" max="59" />
      <input type="number" placeholder="Second" id="second" min="0" max="59" />
    </div>

    <div class="timer" id="display">00:00:00</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="app.js">
  </script>
</body>
</html>

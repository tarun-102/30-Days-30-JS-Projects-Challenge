<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords Genarator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="passwords-display">
            <input type="text" id="display" readonly>
            <button id="copy">Copy</button>      
        </div>
        <div class="length-container">
            <input type="range" value="6" min="6" max="100" id="range">
            <label id="Lengthlabel">Length: </label>

            <label>A-Z</label>
            <input type="checkbox" id="atoz" >

            <label>Charactet@#$</label>
            <input type="checkbox" id="character">

            <label >Number</label>
            <input type="checkbox" id="number" >
            <script src="app.js"></script>
        </div>
    </div>
</body>
</html>
